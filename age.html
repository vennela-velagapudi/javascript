<html>
    <head>
        <script type="text/javascript">
            var age = prompt("Enter age:");
            if (age<=12) document.writeln("Child");
            if (age>12 && age<=19) document.writeln("Teenage");
            if (age>19 && age<=30) document.writeln("Young");
            if (age>30 && age<60) document.writeln("Adult");
            if (age>60) document.writeln("Senior Citizen");
        </script>
    </head>
</html>
